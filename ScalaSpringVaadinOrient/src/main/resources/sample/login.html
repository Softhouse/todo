<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<script type='text/javascript'>
	var setTarget = function() '{'
		var uri = "{appUri}/loginHandler";
		var f = document.getElementById("loginf");
		document.forms[0].action = uri;
		document.forms[0].username.focus();
	};

	var styles = window.parent.document.styleSheets;
	for ( var j = 0; j < styles.length; j++) '{'
		if (styles[j].href) '{'
			var stylesheet = document.createElement("link");
			stylesheet.setAttribute("rel", "stylesheet");
			stylesheet.setAttribute("type", "text/css");
			stylesheet.setAttribute("href", styles[j].href);
			document.getElementsByTagName("head")[0].appendChild(stylesheet);
		}
	}
	function submitOnEnter(e) '{'
		var keycode = e.keyCode || e.which;
		if (keycode == 13) '{'
			document.forms[0].submit();
		}
	}
</script>
</head>
<body onload="setTarget();" style="margin: 0; padding: 0; background: transparent;" class="v-generated-body">
	<div class="v-app v-app-loginpage" style="background: transparent;">
		<iframe name="logintarget" style="width: 0; height: 0; border: 0; margin: 0; padding: 0;"></iframe>
		<form id="loginf" target="logintarget" onkeypress="submitOnEnter(event)" method="post">
			<div>{username}</div>
			<div>
				<input class="v-textfield" style="display: block;" type="text" name="username">
			</div>
			<br>
			<div>{password}</div>
			<div>
				<input class="v-textfield" style="display: block;" type="password" name="password">
			</div>
			<br>
			<div>
				<div onclick="document.forms[0].submit();" tabindex="0" class="v-button" role="button">
					<span class="v-button-wrap"><span class="v-button-caption">{button}</span></span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
